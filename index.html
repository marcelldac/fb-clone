<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo facebook">
        </div>
        <div class="box-login">
            <h3>Logins Recentes</h3>
            <div class="box-login-users">
                <div class="box-login-user-single">
                    <div class="box-user-close"><span>x</span></div>
                    <img src="https://icon-library.com/images/facebook-user-icon/facebook-user-icon-19.jpg" alt="user 1">
                    <p>Usuário 1</p>
                </div>
                <div class="box-login-user-single">
                    <img src="https://icon-library.com/images/facebook-user-icon/facebook-user-icon-19.jpg" alt="user 1">
                    <p>Usuário 1</p>
                </div>
                <div class="box-login-user-single">
                    <img src="https://icon-library.com/images/facebook-user-icon/facebook-user-icon-19.jpg" alt="user 1">
                    <p>Usuário 1</p>
                </div>
            </div>
        </div>
    </header>
    <div class="box-form">
        <form action="" method="post">
            <input type="email" name="" id="" placeholder="E-mail ou telefone">
            <input type="password" name="" id="" placeholder="Senha">
            <input type="submit" value="Entrar" name="acao">
            <br>
            <a class="esqueceu-senha" href="#">Esqueceu sua senha?</a>
            <hr>
            <br>
            <a class="criar-conta" href="#">Criar nova conta</a>
        </form>
    </div>
    </div>
</body>
</html>
